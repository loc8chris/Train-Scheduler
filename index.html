<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" 
       integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
       crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			<i class="fa fa-5x fa-train"></i>
			<h1>Friendly Transit</h1>
			<h3>Train Scheduler</h3>
			<h5>Today is <span id="current-status"></span></h5>
		</div>
	</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<!-- <div class="container"> -->
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<form>
						<div class="container-fluid">
							<div class="form-group">
								<label for="train-name">Train name</label>
								<input type="text" class="form-control" id="train-name" placeholder="Train Name">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination" placeholder="Destination">
							</div>
							<div class="form-group">
								<label for="train-time">First train time (HH:mm)</label>
								<input type="text"onkeyup="moment(this.value, 'HH:mm');" class="form-control" id="train-time" placeholder="12:00">
							</div>
							<div class="form-group">
								<label for="frequency">
								Frequency (mins)</label>
								<input type="text" class="form-control" id="frequency" placeholder="15">
							</div>
							<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
							<br><br>
						</div>
					</form>
				</div>
			</div>
			<!-- </div> -->
		</div>

		<div class="col-md-9">
			<div class="container-fluid">
				<!-- <div class="panel-group"> -->
					<div class="panel panel-primary">
						<div class="panel-heading">Current Train Schedule (25 latest entries)
						<button type="button" class="btn btn-default btn-sm" id="btn-refresh">Refresh</button></div> 
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th><strong>Train name</strong></th>
												<th><strong>Destination</strong></th>
												<th><strong>Frequency (min)</strong></th>
												<th><strong>Next arrival</strong></th>
												<th><strong>Minutes away</strong></th>
												<!-- <th><strong>Update</strong></th> -->
											</tr>
										</thead>
										<tbody id="new-train">
									
									</tbody>
								</table>
							</div>
						</div>
					</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
</div>
	

	

	

	<script src="./assets/javascript/hw7.js"></script>
</body>
</html>
